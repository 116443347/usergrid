# Keep nothing but overriding test defaults in here

cassandra.embedded=true
cassandra.hosts=127.0.0.1
cassandra.port=9160
cassandra.version=1.2
cassandra.cluster_name=Usergrid
cassandra.timeout=2000

# Should be set to same value as Hystrix max requests or thread pool size?
cassandra.connections=500

collections.keyspace=Usergrid_Applications
collections.keyspace.strategy.options=replication_factor:1
collections.keyspace.strategy.class=org.apache.cassandra.locator.SimpleStrategy

collection.stage.transient.timeout=60

elasticsearch.embedded=true
elasticsearch.cluster_name=usergrid
elasticsearch.index_prefix=usergrid
elasticsearch.hosts=127.0.0.1
elasticsearch.port=9300

index.query.limit.default=100

# Hystrix Configuration
# See also https://github.com/Netflix/Hystrix/wiki/Configuration

# This can be set to THREAD or SEMAPHORE. In most cases it is recommended to 
# stick with the default which is to run commands using thread isolation.
# Commands executed in threads have an extra layer of protection against 
# latencies beyond what network timeouts can offer.
hystrix.command.default.execution.isolation.strategy=THREAD
hystrix.command.user.execution.isolation.strategy=THREAD
hystrix.command.async.execution.isolation.strategy=THREAD

# Max number of concurrent HystrixCommands that can be executed
# This ONLY applies when isolation strategy is THREAD
hystrix.threadpool.user.coreSize=500
hystrix.threadpool.default.coreSize=500
hystrix.threadpool.async.coreSize=500

# Max number of requests allowed to a method
# This ONLY applies when isolation strategy is SEMAPHORE
execution.isolation.semaphore.maxConcurrentRequests=50
